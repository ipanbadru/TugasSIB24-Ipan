<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav id="navbar">
    <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="jsdasar.html" class="nav-link">Js Dasar</a>
        </li>
        <li class="nav-item">
          <a href="form.html" class="nav-link active">Form</a>
        </li>
      </ul>
    </div>
  </nav>

  <form action="" id="form-data-diri">
    <div class="form-group">
      <label for="nama">Nama</label>
      <input type="text" id="nama" name="nama" placeholder="Nama Lengkap">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="nama" name="email" placeholder="Email Aktif">
    </div>
    <div class="form-group">
      <label for="jenis_kelamin">Jenis Kelamin</label>
      <div class="form-check">
        <input type="radio" name="jenis_kelamin" id="laki-laki" value="laki-laki"/>
        <label for="laki-laki">Laki-laki</label>
      </div>
      <div class="form-check">
        <input type="radio" name="jenis_kelamin" id="perempuan" value="perempuan"/>
        <label for="perempuan">Perempuan</label>
      </div>
    </div>
    <div class="form-group">
      <label for="prodi">Prodi</label>
      <select name="prodi" id="prodi">
        <option value="" hidden>Pilih</option>
        <option value="teknik-informatika">Teknik Informatika</option>
        <option value="akuntansi">Akuntansi</option>
        <option value="sastra-inggris">Sastra Inggris</option>
      </select>
    </div>
    <div class="form-group">
      <label for="hobi">Hobi</label>
      <div class="form-check">
        <input type="checkbox" name="hobi" id="Membaca" value="Membaca">
        <label for="Membaca">Membaca</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="hobi" id="Menulis" value="Menulis">
        <label for="Menulis">Menulis</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="hobi" id="Menyanyi" value="Menyanyi">
        <label for="Menyanyi">Menyanyi</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="hobi" id="Olahraga" value="Olahraga">
        <label for="Olahraga">Olahraga</label>
      </div>
    </div>
    <div class="form-group">
      <label for="alamat">Alamat</label>
      <textarea name="alamat" id="alamat" cols="30" rows="10" placeholder="Alamat Lengkap"></textarea>
    </div>
    <div class="form-group">
      <label for="foto">Foto Diri</label>
      <input type="file" name="foto" id="foto">
    </div>
    <button type="submit" class="btn-daftar">Daftar</button>
  </form>
</body>
</html>
